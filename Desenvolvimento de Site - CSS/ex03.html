<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 03</title>
    <style>
        .alternada {
            list-style: upper-alpha;
            font-size: 30px;
            color: cadetblue;
            width: fit-content;
        }

        .alternada li:nth-child(odd) {
            background-color: lightgray;
        }

        .alternada li:nth-child(even) {
            background-color: lightblue;
        }

        .alternada li:hover {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <ul class="alternada">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
