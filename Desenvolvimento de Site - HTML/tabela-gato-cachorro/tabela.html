<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela animais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        img {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
           <th>Gatos</th>
           <th>Cachorros</th>
        </tr>
        
        <tr>
            <td>
                <a href="https://www.pexels.com/pt-br/foto/gatinho-branco-e-cinza-em-tecido-estampado-leopardo-marrom-e-preto-45201/" target="_blank">
                    <img src="imagens/Gatinho Branco E Cinza.jpg" alt="Gatinho Branco E Cinza" width="200">
                </a>
            </td>
            <td>
                <a href="https://www.pexels.com/pt-br/foto/foto-aproximada-de-cachorro-de-pelo-curto-branco-e-cinza-825947/" target="_blank">
                    <img src="imagens/Cachorro De Pelo Curto Branco E Cinza.jpg" alt="Cachorro De Pelo Curto Branco E Cinza" width="200">
                </a>
            </td>           
        </tr>
        <tr>
            <td>
                <a href="https://www.pexels.com/pt-br/foto/fotografia-com-foco-seletivo-de-gato-malhado-laranja-1170986/" target="_blank">
                    <img src="imagens/Gato Malhado Laranja.jpg" alt="Gato Malhado Laranja" width="200">
                </a>
            </td>
            <td>
                <a href="https://www.pexels.com/pt-br/foto/dois-filhotes-de-labrador-retriever-amarelo-1108099/" target="_blank">
                    <img src="imagens/Dois Filhotes De Labrador Retriever Amarelo.jpg" alt="Dois Filhotes De Labrador Retriever Amarelo" width="200">
                </a>
            </td>           
        </tr>
        <tr>
            <td>
                <a href="https://www.pexels.com/pt-br/foto/gato-cinza-deitado-na-cama-236606/" target="_blank">
                    <img src="imagens/Gato Cinza Deitado.jpg" alt="Gato Cinza Deitado" width="200"></a>
            </td>
            <td>
                <a href="https://www.pexels.com/pt-br/foto/american-pit-bull-terrier-marrom-e-branco-com-fantasia-marrom-825949/" target="_blank">
                    <img src="imagens/Pit Bull Terrier Marrom E Branco Com Fantasia Marrom.jpg" alt="Pit Bull Terrier Marrom E Branco Com Fantasia Marrom" width="200">
                </a>
            </td>          
        </tr>        
    </table>
</body>
</html>
