<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            height: 50px;
            text-align: center;
            vertical-align: middle;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <!--
    <table> - utilizada para a criação de tabela
    <tr> - utilizada para definir uma linha dentro de uma tabela
    <td> - utilizada para definir uma coluna dentro de uma tabela
    <th> - Outra forma de definir uma coluna em uma tabela. Porém, diferente do <td> que define a coluna de um conteúdo, <th> é utilizado exclusivamente para definir a coluna do cabeçalho da tabela.
    -->
    <table border="1">
        <tr> 
            <td colspan="30">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> 
        </tr>
        <tr>
           <td colspan="15">&nbsp;</td>
           <td colspan="15">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td colspan="10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td colspan="10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        
    </table>
</body>
</html>
